<!DOCTYPE html>
<html lang="en">

<head>
    <title>Aeko</title>
    <meta charset="UTF-8">
    <meta name="description" content="Automatically loads gmeet according to the schedule.">
    <meta name="author" content="Mislah">
</head>

<body onload=reDirect()>
    <script src="timetable.js"></script>
    <script>
        "use strict";
        function reDirect() {
            let i, date = new Date();
            let time = date.getHours() * 100 + date.getMinutes();
            let sessions = data.schedule[date.toDateString().split(" ")[0]];
            for (i = 0; i < sessions.length; i++) {
                if (time >= sessions[i].time[0] && time <= sessions[i].time[1]) {
                    location.replace("https://meet.google.com/" + data.link[sessions[i].label]);
                    break;
                }
            }
            if (i == sessions.length) {
                //window.close();
                location.replace("nomeet/nomeet.html");
            }
        }
    </script>
</body>

</html>
