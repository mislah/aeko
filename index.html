<!DOCTYPE html>
<html>

<head>
    <title>Aeko</title>
    <meta name="description" content="Automatically loads gmeet according to the schedule.">
    <meta name="author" content="Mislah">
</head>

<body onload=reDirect()>
    <script src="timetable.js"></script>
    <script>
        function reDirect() {
            var date = new Date();
            var time = date.getHours() * 100 + date.getMinutes();
            var tday = data.schedule[date.toDateString().split(" ")[0]];
            var flag = false;
            for (i in tday) {
                if (time >= tday[i].time[0] && time <= tday[i].time[1]) {
                    location.replace("https://meet.google.com/lookup/" + data.link[tday[i].label]);
                    flag = true;
                    break;
                }
            }
            if (!flag) {
                location.replace("");
                window.close();
            }
        }
    </script>
</body>

</html>
